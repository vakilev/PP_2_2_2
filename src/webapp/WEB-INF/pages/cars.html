<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список машин</title>
</head>
<body>

<center>
    <table border="1">
        <thead>
        <tr>
            <th> ID </th>
            <th> Name </th>
            <th> Year </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="car : ${cars}">
            <td th:text="${car.getId()}"> </td>
            <td th:text="${car.getName()}"> </td>
            <td th:text="${car.getYear()}"></td>
        </tr>
        </tbody>
    </table>
</center>


</body>
</html>
